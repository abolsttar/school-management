<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - School Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-50">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-indigo-600 mb-2">School Management</h1>
                <p class="text-gray-600">Administrator Login</p>
            </div>
            
            {% if error %}
            <div class="mb-4 bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline">{{ error }}</span>
            </div>
            {% endif %}
            
            <form method="post" class="space-y-6">
                <div>
                    <label for="api_key" class="block text-sm font-medium text-gray-700 mb-2">Admin API Key</label>
                    <input 
                        id="api_key"
                        name="api_key" 
                        type="password" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Enter your API key"
                    />
                </div>
                <button 
                    type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 font-medium shadow-sm"
                >
                    Sign In
                </button>
            </form>
        </div>
    </div>
</body>
</html>
