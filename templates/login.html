<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ورود به سیستم - مدیریت مدرسه</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap');
        * { font-family: 'Vazirmatn', sans-serif; }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: particle-float 15s infinite;
        }
        
        @keyframes particle-float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Animated Background Particles -->
    <div class="particle w-20 h-20" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle w-32 h-32" style="left: 30%; animation-delay: 2s;"></div>
    <div class="particle w-24 h-24" style="left: 50%; animation-delay: 4s;"></div>
    <div class="particle w-16 h-16" style="left: 70%; animation-delay: 6s;"></div>
    <div class="particle w-28 h-28" style="left: 85%; animation-delay: 8s;"></div>
    
    <!-- Main Login Card -->
    <div class="glass-effect rounded-3xl shadow-2xl p-8 w-full max-w-md mx-4 floating relative z-10">
        <!-- Logo/Icon -->
        <div class="text-center mb-8">
            <div class="inline-block bg-gradient-to-br from-purple-500 to-pink-500 p-4 rounded-full mb-4 shadow-lg">
                <i class="fas fa-graduation-cap text-white text-4xl"></i>
            </div>
            <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-2">
                مدیریت مدرسه
            </h1>
            <p class="text-gray-600 text-sm">سیستم حضور و غیاب دانش‌آموزان</p>
        </div>
        
        <!-- Error Message -->
        {% if error %}
        <div class="mb-6 bg-red-50 border-r-4 border-red-500 text-red-800 px-4 py-3 rounded-lg shadow-sm">
            <div class="flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span>{{ error }}</span>
            </div>
        </div>
        {% endif %}
        
        <!-- Login Form -->
        <form method="post" class="space-y-6">
            <div class="space-y-2">
                <label for="api_key" class="block text-sm font-semibold text-gray-700 flex items-center">
                    <i class="fas fa-key text-purple-600 ml-2"></i>
                    کلید دسترسی مدیر
                </label>
                <div class="relative">
                    <input 
                        id="api_key"
                        name="api_key" 
                        type="password" 
                        required 
                        class="w-full px-4 py-3 pr-12 border-2 border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all shadow-sm"
                        placeholder="کلید دسترسی خود را وارد کنید"
                        dir="ltr"
                    />
                    <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                </div>
            </div>
            
            <button 
                type="submit"
                class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-3 px-6 rounded-xl font-semibold shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-purple-300"
            >
                <i class="fas fa-sign-in-alt ml-2"></i>
                ورود به پنل مدیریت
            </button>
        </form>
        
        <!-- Footer -->
        <div class="mt-8 text-center text-xs text-gray-500">
            <p><i class="fas fa-shield-alt ml-1"></i> سیستم امنیتی فعال</p>
        </div>
    </div>
</body>
</html>
